contextualHelp.pearlEverything.title=Ajoutez tout ce que vous aimez
contextualHelp.pearlEverything.text=Gardez des pages web, des fichiers, des photos et des notes en les transformant en perles. Vous pouvez perler depuis votre compte, votre navigateur, des apps mobiles et partout ailleurs par email.

