pw.panel.byebye.title=Annonce importante
pw.panel.byebye.header=\nSix mois après le lancement de la nouvelle visualisation de Pearltrees, nous avons le regret de vous annoncer la fin de la période de transition. A partir du 1er décembre 2014, la version 1.6 en “arbres” ne sera plus supportée.\n\nBien entendu, vous pouvez toujours accéder à vos contenus dans Pearltrees. Notez, que la version 2.1 permet de créer des sections et des groupes dans des collections. Ainsi, vous pouvez y reproduire des structures proches de la version 1.6.\n\nSi vous souhaitez récupérer la structure précise de vos arbres et tous vos liens, faites un export au format RDF (ou en HTML pour une structure simplifiée). N'oubliez pas de le faire avant le 1er décembre.\n\nEnfin, conformément à notre politique Open Source, les modules clés de visualisation de la version 1.6 en "arbres" seront publiés d'ici à la fin de la période de transition sur le compte GitHub de Pearltrees&nbsp;: <u><a href="http://www.github.com/pearltrees" target="_blank">www.github.com/pearltrees</a></u>\n\nNous sommes bien sûr à votre disposition pour vous aider et répondre à toutes vos questions sur <u><a href="mailto:participation@pearltrees.com" target="_top">participation@pearltrees.com</a></u>\n\n\nL'équipe Pearltrees

