contextualHelp.welcome.title=Welcome to your account!
contextualHelp.welcome.text=Now you can collect, organize and share everything you like in one place. Here are a few tips to get you started. 

contextualHelp.pearlEverything.title=Add everything you like from anywhere
contextualHelp.pearlEverything.text=Keep web pages, files, photos and notes by turning them into pearls. You can add pearls directly from your account, web browsers, mobile apps or anywhere else by email. 

contextualHelp.organize.title=Organize and retrieve everything easily
contextualHelp.organize.text=Organize your pearls into pearltrees for easy retrieval. There's no limit to how you can shape and reshape your account. It synchronizes in real time on all your devices.

contextualHelp.enrich.title=Discover your community of interests
contextualHelp.enrich.text=Discover the pearltrees that relate to your interests among the millions made by the community. Pick the ones you like to enrich your account and team-up on your favorite topics.

contextualHelp.share.title=Share all of this!
contextualHelp.share.text=Pearltrees is naturally public and collaborative, so cultivate your interests and make everyone's knowledge grow.

contextualHelp.firstRelated.title=Discover related pearltrees.
contextualHelp.firstRelated.text=You don't have any related pearltrees yet. Add pearls to your account to connect with the pearltrees of the other members of the community or search the topics you like.

